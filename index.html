					<i class="fas fa-times"></i>   
				</div>
			</div>
			<div class="start start-blink">
					P L A Y 
			</div>
			<div class = "press-me"> 
				<div id = "music">
						
				</div>
				<div id = "writing">
						
				</div>
				<div id = "draw">
						
				</div>
				<div id = "heart">
				
				</div>

			</div>
			<p id= "moon"><i class="fas fa-moon"></i></p>

						<div id ="no">
							NO
						</div>
					</div>
				</div>
				<div id ="type-outer">

							(you can sleep now)
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="left-bottom window-close"> 
			<div class= "top-bar">
				<div class="icons">
					<i class="fas fa-window-minimize"></i>
